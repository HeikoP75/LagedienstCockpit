    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #37474f;
      color: #fff;

    }

    .admin-subtitle {

    }

    .admin-placeholder.large {

    }

    .admin-btn {
      padding: 8px 14px;
      border-radius: 6px;
      background: #455a64;
      color: white;
      text-decoration: none;
    }

    .admin-btn.primary {
      background: #1976d2;
    }

    .admin-footer {

      color: #607d8b;
